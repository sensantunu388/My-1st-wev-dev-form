<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Forms</title>
</head>
<body>
    <h1>Forms for ABC exams</h1>
    <form action="post">
   <div>
    <label for="username">Enter your username:</label>
   </div>
   <div>
    <input type="text" id="username" placeholder="Enter your username">
   </div>
   <div>
    <label for="gender">Enter your gender:</label>
   </div>
   <div>
    <input type="radio" id="Male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="Female">FeMale</label>
   </div>
   <div>
    <label for="City">Enter your City:</label>
    <div>
        <input type="text" id="City" placeholder="Enter your City">
       </div>
       <div>
        <label for="age">Enter your Age:</label>
        <div>
            <input type="number" id="age" placeholder="Enter your age">
           </div>
   </div>
   <div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe for news updates</label>
   </div>
   <div>
    <label for="comments">Comments:</label>
    <br>
    <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comments"></textarea>
   </div>
   <div>
    <label for="preferred city">Preferred City:</label>
    <select name="Preferred city">
    <option value="Kolkata">Kolkata</option>
    <option value="Chennai">Chennai</option>
    <option value="Delhi">Delhi</option>
</select>
   </div>
   

    </form>

    
</body>
</html>
